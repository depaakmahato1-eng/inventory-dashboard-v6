<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body { font-family: Arial; background:#f5f5f5; padding:40px;}
.login-box{width:320px;margin:auto;background:white;padding:20px;border-radius:10px;box-shadow:0 0 10px #ccc;}
input{width:100%;padding:10px;margin:8px 0;}
button{width:100%;padding:10px;background:black;color:white;border:none;}
.error{color:red;display:none;}
</style>
</head>
<body>
<div class="login-box">
<h2 id="companyName">Company Name</h2>
<img id="companyLogo" src="logo.png" style="width:120px;">
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<div class="error" id="err">Invalid login</div>
<button onclick="login()">Login</button>
</div>
<script>
let users = JSON.parse(localStorage.getItem('users')||'{}');

function login(){
 let u=document.getElementById('user').value;
 let p=document.getElementById('pass').value;
 if(users[u] && users[u].password===p){
   localStorage.setItem('logged',u);
   location.href="dashboard.html";
 } else {
   document.getElementById('err').style.display='block';
 }
}
</script>
</body>
</html>
